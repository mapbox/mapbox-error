version: 2.1

executors:
  linux:
    docker:
      - image: cimg/base:2020.01

orbs:
  node: circleci/node@2.0.0

jobs:
  test:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    environment:
      MBX_CI_DOMAIN: o619qyc20d.execute-api.us-east-1.amazonaws.com
    steps:
      - checkout
      # Install mbx-ci and make it executable.
      - run: curl -Ls https://mapbox-release-engineering.s3.amazonaws.com/mbx-ci/latest/mbx-ci-linux-amd64 > mbx-ci && chmod 755 ./mbx-ci
      - run: ./mbx-ci npm token --write-file
      - node/install:
          node-version: << parameters.versions.node >>
          npm-version: << parameters.versions.npm >>
      - run: npm test

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              os: [linux]
              versions:
                - node: "6.11.1"
                  npm: "3.10.10"
                - node: "8.9.0"
                  npm: "5.5.1"
                - node: "10.24.1"
                  npm: "6.14.12"
              
